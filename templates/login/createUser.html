{% extends 'base.html' %} {% load static %} {% block content %}

<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-5 d-none d-lg-flex">
                <div class="flex-grow-1 bg-register-image" style="
                    background: url('{% static '/assets/img/dogs/createUserPuppy.jpg' %}')
                      center / cover;
                  "></div>
              </div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">Create an Account!</h4>
                  </div>
                  <div>
                    {% for i in messages %}
                    <p style="text-align: center; color: red;">{{ i }}</p>
                    {% endfor %}
                  </div>
                  <form class="user" action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input class="form-control form-control-user" type="text" id="exampleFirstName"
                          placeholder="First Name" name="first_name" />
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control form-control-user" type="text" id="exampleLastName"
                          placeholder="Last Name" name="last_name" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input class="form-control form-control-user" type="email" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Email Address" name="email" />
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input class="form-control form-control-user" type="password" id="examplePasswordInput"
                          placeholder="Password" name="password" />
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput"
                          placeholder="Repeat Password" name="password_repeat" />
                      </div>
                    </div>
                    <button class="btn btn-primary btn-block text-white btn-user" type="submit">
                      Register Account
                    </button>
                    <!-- <hr />
                    <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i
                        class="fab fa-google"></i>&nbsp; Register with
                      Google</a>
                    <hr /> -->
                  </form>
                  <div class="text-center"></div>
                  <div class="text-center">
                    <a class="small" href="/login.html">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static '/assets/js/jquery.min.js' %}"></script>
  <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/assets/js/Contact-FormModal-Contact-Form-with-Google-Map.js' %}"></script>
  <script src="{% static 'js/jquery.easing.js' %}"></script>
  <script src="{% static '/assets/js/theme.js' %}"></script>
</body>
{% endblock content %}
